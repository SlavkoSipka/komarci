<!DOCTYPE html>
<html lang="sr">
<head>
    <title>404 - Stranica nije pronađena | KOMOTRAKS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Dosis', 'Overpass', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #ff7f50;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Overpass', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            padding: 14px 40px;
            background: #ff7f50;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #e06b3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.4);
        }
        @media (max-width: 576px) {
            .error-code { font-size: 80px; }
            h1 { font-size: 22px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Stranica nije pronađena</h1>
        <p>Izvinite, stranica koju tražite ne postoji ili je premeštena. Vratite se na početnu stranicu.</p>
        <a href="/" class="btn-home">Nazad na početnu</a>
    </div>
</body>
</html>
